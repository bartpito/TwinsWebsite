
<!DOCTYPE html>
<html lang="en" style='background-color: #fff'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/chatbot.css') }}">
  <title>FullMode</title>
</head>
<body>
  <form class='back' action="{{ url_for('chatbot') }} ">
      <input id='btnBack' type='submit' value='BACK' style="color:rgb(33, 92, 202);border:3px solid rgb(33, 92, 202); font-family: cursive; font-size: 1.2em; border-radius: 10px;">
  </form>

  <img src='../static/CSS/arrow.png' height="300px" width="300px"
  style='margin-top:640px; margin-left: 1370px;'>

  <div id="webchat"/>
  <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.8.js"></script>
  <script>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "hello",
      interval: 1000, 
      customData: {"hello": "hello"}, 
      socketUrl: "http://localhost:5500",
      socketPath: "/socket.io/",
      closeLauncherImage: '../static/icon_bot.jpeg',
      fullScreenMode: true,
      title: "My",
      subtitle: "Bot",
      profileAvatar: "../static/icon_bot.jpeg"
    })
  </script>
</body>
</html>
